group 'com.hong.lucene'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile group: 'org.apache.lucene', name: 'lucene-core', version: '5.4.1'
    compile group: 'org.apache.lucene', name: 'lucene-analyzers', version: '3.6.2'
    compile group: 'org.apache.lucene', name: 'lucene-highlighter', version: '5.4.1'
    compile group: 'org.apache.lucene', name: 'lucene-memory', version: '5.4.1'
    compile group: 'com.janeluo', name: 'ikanalyzer', version: '2012_u6'
    compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '5.4.1'
}
